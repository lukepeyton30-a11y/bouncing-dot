<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bouncing Dot</title>
  <style>
    canvas {
      background: #f0f0f0;
      display: block;
      margin: 0 auto;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="600" height="400"></canvas>
  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    const dot = {
      x: canvas.width / 2,
      y: 50,
      radius: 10,
      dy: 2,
      gravity: -100.0,
      bounce: 100.0
    };

    const lineY = canvas.height - 50;

    function drawLine() {
      ctx.beginPath();
      ctx.moveTo(0, lineY);
      ctx.lineTo(canvas.width, lineY);
      ctx.strokeStyle = '#333';
      ctx.lineWidth = 2;
      ctx.stroke();
    }

    function drawDot() {
      ctx.beginPath();
      ctx.arc(dot.x, dot.y, dot.radius, 0, Math.PI * 2);
      ctx.fillStyle = 'blue';
      ctx.fill();
      ctx.closePath();
    }

    function update() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawLine();
      drawDot();

      dot.dy += dot.gravity;
      dot.y += dot.dy;

      if (dot.y + dot.radius > lineY) {
        dot.y = lineY - dot.radius;
        dot.dy *= dot.bounce;
      }

      requestAnimationFrame(update);
    }

    update();
  </script>
</body>
</html>
